<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Mobile Hunter</title>
  </head>
  <body>
    <header>
      <h2 class="text-center mt-5">Explore your favorite Phone</h2>
    </header>
    <main>
      <section class="text-center my-4">
        <input
          id="search-field"
          class="p-1"
          type="text"
          placeholder="enter your phone name "
        />
        <button
          
          id="search-phone"
          class="btn btn-success"
        >
          Search
        </button>
      </section>

      <section class="container mt-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>

      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div id="no-found-message" class="mt-4 d-none">
          <h3 class="text-warning">No Phone Found. Please try a new search</h3>
        </div>
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>

      <!---loading---->

      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="mobile.js"></script>
  </body>
</html>
